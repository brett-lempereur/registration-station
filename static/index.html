<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>Made Invaders</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/site.css">

        <!-- Scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/reconnecting-websocket.js"></script>
        <script src="js/client.js"></script>

    </head>

    <body>

        <div id="welcome" class="fill">
            <div class="container">
                <h1>Made Invaders</h1>
            </div>
        </div>

        <div id="registration" class="fill">
            <div class="container">

                <h1>Enter your details</h1>

                <form id="register" class="form-horizontal">

                    <!-- Hidden fields -->
                    <input type="text" name="userId" value="Test" hidden >

                    <!-- Visible fields -->
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">
                            Please enter your name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="name" placeholder="Your Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="twitter" class="col-sm-2 control-label">
                            Your twitter name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="twitter" placeholder="@twitter">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="consent" checked>
                                    It's okay to tweet me my picture
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Register</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

        <div id="success" class="fill">
            <div class="container">
                <h1>Success</h1>
            </div>
        </div>

        <div id="error" class="fill">
            <div class="container">
                <h1>Oops</h1>
            </div>
        </div>

    </body>
</html>
